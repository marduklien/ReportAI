  document.addEventListener("DOMContentLoaded", function() {
    var currentPage = window.location.pathname.split('/').pop();

    var navLinks = document.querySelectorAll('#nav .nav-link, #nav .dropdown-item');

    navLinks.forEach(function(link) {
        var targetPage = link.getAttribute('href').split('/').pop(); 
        if (currentPage === targetPage) {
            link.classList.add('active');
            
            var dropdownParent = link.closest('.dropdown');
            if (dropdownParent) {
                dropdownParent.querySelector('.dropdown-toggle').classList.add('active');
            }
        }
    });
});
</script>
