<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler-flags.min.css"> -->

    <title>Line Notify - Report AI</title>
  </head>
  <body>

    <div class="page">
      <%- include('./layout/header'); -%>
      <div class="page-wrapper">
        <!-- Page header -->
        <div class="page-header d-print-none">
          <div class="container-xl">
            <div class="row g-2 align-items-center">
              <div class="col">
                <h2 class="page-title">
                  Line Notify
                </h2>
              </div>
              <div class="col-auto ms-auto d-print-none">
                <a href="#" class="btn btn-purple">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 5l0 14" /><path d="M5 12l14 0" /></svg>
                  新增
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- Page body -->
        <div class="page-body">
          <div class="container-xl">
            <div class="table-responsive border">
                <table class="table table-hover table-vcenter">
                  <thead>
                    <tr>
                      <th>名稱</th>
                      <th>Line Token</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>測試群組</td>
                      <td class="text-secondary">UjLp1eLk9v4WTwze4pk0WhZTTUKhwjk0kh0DhPOZZBo</td>
                      <td class="text-secondary">
                        <div class="btn-list">
                            <a href="#" class="btn btn-purple" data-bs-toggle="modal" data-bs-target="#modal-edit">
                                編輯
                            </a>
                            <a href="#" class="btn" data-bs-toggle="modal" data-bs-target="#modal-danger">
                                刪除
                            </a>
                            <a href="#" class="btn" data-bs-toggle="modal" data-bs-target="#modal-test">
                                測試
                            </a>
                          </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
          </div>
          <!-- Pagination -->
          <div class="container-xl">
            <div class="row row-cards">
                <div class="col-12">
                  <div class="card">
                    <div class="card-body">
                      <ul class="pagination d-flex justify-content-center">
                        <li class="page-item disabled">
                          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                            <!-- Download SVG icon from http://tabler-icons.io/i/chevron-left -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 6l-6 6l6 6" /></svg>
                            上一頁
                          </a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                        <li class="page-item">
                          <a class="page-link" href="#">
                            下一頁 <!-- Download SVG icon from http://tabler-icons.io/i/chevron-right -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 6l6 6l-6 6" /></svg>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
      <%- include('./layout/footer'); -%>
    </div>
    <!-- modal -->
    <div class="modal modal-blur fade" id="modal-new" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">新增</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="col mb-3">
                    <label class="form-label">名稱</label>
                    <input type="text" class="form-control" name="input-name" placeholder="請輸入名稱"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Line Token</label>
                    <input type="text" class="form-control" name="input-Token" placeholder="請輸入Line Token"/>
                </div>
        </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-bs-dismiss="modal">取消</button>
              <button type="button" class="btn btn-purple" data-bs-dismiss="modal">確認</button>
            </div>
          </div>
        </div>
    </div>

    <div class="modal modal-blur fade" id="modal-edit" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">編輯</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">名稱</label>
                    <input type="text" class="form-control" name="input-name" placeholder="測試群組"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Line Token</label>
                    <input type="text" class="form-control" name="input-Token" placeholder="UjLp1eLk9v4WTwze4pk0WhZTTUKhwjk0kh0DhPOZZBo"/>
                </div>
        </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-bs-dismiss="modal">取消</button>
              <button type="button" class="btn btn-purple" data-bs-dismiss="modal">確認</button>
            </div>
          </div>
        </div>
    </div>

    <div class="modal modal-blur fade" id="modal-danger" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
          <div class="modal-content">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <div class="modal-status bg-danger"></div>
            <div class="modal-body text-center py-4">
              <!-- Download SVG icon from http://tabler-icons.io/i/alert-triangle -->
              <svg xmlns="http://www.w3.org/2000/svg" class="icon mb-2 text-danger icon-lg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10.24 3.957l-8.422 14.06a1.989 1.989 0 0 0 1.7 2.983h16.845a1.989 1.989 0 0 0 1.7 -2.983l-8.423 -14.06a1.989 1.989 0 0 0 -3.4 0z" /><path d="M12 9v4" /><path d="M12 17h.01" /></svg>
              <h3 class="mb-3">刪除確認警告</h3>
              <div class="text-secondary">刪除確認?</div>
            </div>
            <div class="modal-footer">
              <div class="w-100">
                <div class="row">
                  <div class="col"><a href="#" class="btn w-100" data-bs-dismiss="modal">
                    取消
                    </a></div>
                  <div class="col"><a href="#" class="btn btn-danger w-100" data-bs-dismiss="modal">
                    確認
                    </a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="modal modal-blur fade" id="modal-test" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">測試</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Line Notify 測試
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-bs-dismiss="modal">取消</button>
              <button type="button" class="btn btn-purple" data-bs-dismiss="modal">確認</button>
            </div>
          </div>
        </div>
    </div>

    <script type="module" src="../main.js"></script>
  </body>
</html>
